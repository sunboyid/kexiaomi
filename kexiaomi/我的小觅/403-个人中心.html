<html>

<head>
    <meta charset="utf-8" />
    <title>javascript移除百度地图LOGO和版权信息</title>
    <script type="text/javascript" src="../js/jquery-3.0.0.min.js"></script>
    <script src="http://api.map.baidu.com/api?v=1.3" type="text/javascript"></script>
    <script type="text/javascript">
        function dddd() {
            var mp = new BMap.Map('map');
            var nowCity = new BMap.LocalCity();
            console.log(nowCity);
            mp.centerAndZoom(new BMap.Point(), 11);
        }
        window.onload = dddd;
    </script>
    <style type="text/css"> 
/*.anchorBL{ 
    display:none; 
} */
</style> 
</head>

<body>
    <input type="button" onclick="$('#map div.anchorBL').hide();" value="移除地图LOGO和版权说明"/> 
    <input type="button" onclick="$('#map div.anchorBL').show();" value="移除地图LOGO和版权说明"/> 
<div id="map" style="width:1000px;height:400px"></div> 
</body>

</html>
