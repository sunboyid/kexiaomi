<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>验证</title>
    <script>
    document.getElementsByTagName("html")[0].style.fontSize = document.documentElement.clientWidth / 15 + "px";
    </script>
    <link rel="stylesheet" type="text/css" href="../css/public.css" />
    <link rel="stylesheet" type="text/css" href="../css/j-test.css" />
    <style type="text/css">

    </style>
</head>

<body>
    <header>
        <img src="../imgs/j-xq-bj.png" alt="" class="bj" />
        <div class="clear nav">
            <a href="#"><img src="../imgs/j-01-1.png" alt="" /></a>
            <a href="#"><img src="../imgs/j-02-1.png" alt="" /></a>
            <a href="#"><img src="../imgs/j-03-1.png" alt="" /></a>
            <a href="#"><img src="../imgs/j-04-2.png" alt="" /></a>
        </div>
    </header>
    <form action="">
        <div class="tit">
            <span class="l-line"></span>需求补充信息
        </div>

        <div class="info">
            <div class="infoName"><span></span></div>
            <div class="dw">单位 <span>巢湖市融捷金属科技有限公</span></div>
            <div class="in-bot">
                <div class="clear">
                    <span class="in-left founder">创始人</span>
                    <span class="founderName"></span>
                </div>
                <div class="upTime">
                    <span class="in-left">时间</span>
                    <span class="up-time"></span>
                </div>
            </div>
        </div>
        <div class="tit">
            <span class="l-line"></span>资金预算（万元）
        </div>
        <div class="clear capital">
            <select class="fl" name="" id="">
                <option value="1万元以下">1万元以下</option>
                <option value="5-10万元">5-10万元</option>
                <option value="10-50万元">10-50万元</option>
                <option value="50-100万元">50-100万元</option>
                <option value="100-500万元">100-500万元</option>
                <option value="500万元以上">500万元以上</option>
            </select>
            <img src="../imgs/j-b-arrow2.png" alt="" />
        </div>
        <div class="tit">
            <span class="l-line"></span>解决方式（可多选）
        </div>
        <div class="clear mode">
            <span data="0">委托研发</span>
            <span data="0">人才顾问</span>
            <span data="0" class="cur">联合申请科研项目</span>
            <span data="0">技术入股</span>
            <span data="0">合作研发</span>
            <span data="0">知识产权转让</span>
        </div>
        <div class="tit">
            <span class="l-line"></span>给项目的其他配套支持
        </div>
        <div class="shm">所处阶段、已有对接设备条件、人员、相关实施经验</div>
        <textarea name="" id="" cols="30" rows="4" placeholder="请输入内容"></textarea>
        <div class="shm">如需修订需求基本信息或有其他疑问，请点击客服咨询</div>
    </form>
    <footer class="clear">
        <a class="fl favo" href="tel:010-56258261">咨询客服</a>
        <input class="fr sub" type="submit" value="下一步" />
    </footer>
</body>

</html>
<script type="text/javascript" src="../js/jquery-3.0.0.min.js"></script>
<script src="../js/jquery.cookie.js"></script>
<script src="../js/j-yz.js"></script>
