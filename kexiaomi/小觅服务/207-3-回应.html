<script type="text/html" id="respond">
    <div class="tit">
        <div class="t-top">
            <%=ret.rq_name%>
        </div>
        <div class="t-bot">
            已经给 <span><%=ret.send%></span> 个专家发送需求 <span><%=ret.receive%></span> 个回应
        </div>
    </div>
    <ul class="content">
        <%for(var i = 0;i < ret.items.length;i++) {%>
            <%var item = ret.items[i]%>
                <li>
                    <div class="c-top clear">
                        <div class="fl h-top clear">
                            <img src="<%=item.photo_path%>" alt="" class="fl tx" />
                            <div class="fl p-info">
                                <div class="name">
                                    <span class="user"><%=item.name%></span> /
                                    <%=item.title%>
                                </div>
                                <div class="dw">
                                    所在地 <span><%=item.department%></span>
                                </div>
                                <div class="respond">
                                    回应 <span> 2016-8-31 16：45</span>
                                </div>
                            </div>
                        </div>
                        <div class="fr btn">
                            <p id="zx">付费咨询</p>
                        </div>
                    </div>
                    
                    <p class="c-txt">
                        <%=item.extract%>
                    </p>
                    <div class="c-bot clear">
                        <%for(var j = 0;j < item.tags.length;j++) {%>
                            <p>
                                <span>
                                    <%=item.tags[j]%>
                                </span>
                            </p>
                        <%}%>
                    </div>
                </li>
        <%}%>
    </ul>
</script>
