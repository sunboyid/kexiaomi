<script type="text/html" id="my-req">
    <%for(var i in items) {%>
        <%if(items[i].status == '未通过审核'){%>
            <a href="206-1-需求详情.html">
                <div class="list">
                    <div class="list-top">
                        <span class="xqName"><%=items[i].title%></span>
                        <span class="num"><%=items[i].status%></span>
                    </div>
                    <div class="list-info">
                        <div class="in-top">
                            <div class="c-person">
                                <span class="in-left founder">创建人</span>
                                <span class="founderName"><%=items[i].creator%></span>
                            </div>
                            <div class="upTime">
                                <span class="in-left">更新时间</span>
                                <span class="up-time"><%=items[i].update_time%></span>
                            </div>
                        </div>
                        <div class="in-bot">
                            推荐 <span><%=items[i].r_num%></span> 位研究者 <span><%=items[i].conn_num%></span> 位 <span><%=items[i].cons_num%></span> 次咨询
                        </div>
                    </div>
                </div>
            </a>
            <%}%>
                <%if(items[i].status == '已审核' || items[i].status == '等待审核'){%>
                    <a href="206-2-需求详情.html">
                        <div class="list">
                            <div class="list-top">
                                <span class="xqName"><%=items[i].title%></span>
                                <span class="num"><%=items[i].status%></span>
                            </div>
                            <div class="list-info">
                                <div class="in-top">
                                    <div class="c-person">
                                        <span class="in-left founder">创建人</span>
                                        <span class="founderName"><%=items[i].creator%></span>
                                    </div>
                                    <div class="upTime">
                                        <span class="in-left">更新时间</span>
                                        <span class="up-time"><%=items[i].update_time%></span>
                                    </div>
                                </div>
                                <div class="in-bot">
                                    推荐 <span><%=items[i].r_num%></span> 位研究者 <span><%=items[i].conn_num%></span> 位
                                    <spaspan>
                                        <%=items[i].cons_num%>
                                            </span> 次咨询
                                </div>
                            </div>
                        </div>
                    </a>
                <%}%>
            <%}%>
</script>
