<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>注册技术需求者</title>
    <script>
    document.getElementsByTagName("html")[0].style.fontSize = document.documentElement.clientWidth / 15 + "px";
    </script>
    <link rel="stylesheet" type="text/css" href="../css/public.css" />
    <link rel="stylesheet" type="text/css" href="../css/j-reg-rec.css" />
    <style type="text/css">
       
    </style>
</head>

<body>
    <div class="tit">
        <span class="l-line"></span>选择用户类型
    </div>
    <div class="userType">
        <a href="105-注册提供者.html">技术提供者</a>
        <a href="103-注册需求者.html" class="cur">技术需求者</a>
    </div>
    <form class="demand" action="" method="">
        <div class="f-top">
            <div class="text">
                技术需求者可提交各种技术问题和技术项目，您的技术需求将得到及时响应
            </div>
            <input type="hidden" name='type' value='0'>
            <input type="hidden" name="password_repeat" value="" class="pwd-rep">
            <input type="email" class="email" placeholder="Email" name="email" value="" />
            <input type="password" class="password" placeholder="密码" name="password" value="" />
            <div class="text">
                该邮箱将作为单位帐号，并用来验证修改密码
            </div>
        </div>
        <div class="lx">
            <span class="l-line"></span>请填写单位联系人信息
        </div>
        <div class="f-bot">
            <input type="text" class="dw" placeholder="单位" name="enp_name" value="" />
            <input type="text" class="name" placeholder="姓名" name="username" value="" />
            <div class="clear">
                <input type="number" class="fl tel" placeholder="手机号码" name="telephone" value="" />
                <a class="fr get-yzm" href="#">获取验证码</a>
            </div>
            <input type="number" class="verCode" placeholder="输入验证码" />
        </div>
    </form>
    <input type="button" class="sub" value="注册">
</body>

</html>
<script type="text/javascript" src="../js/jquery-3.0.0.min.js"></script>
<script src="../js/zcreq.js"></script>
