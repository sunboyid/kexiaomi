<script type="text/html" id="tec-rel">

                <div class="contain-head">
                    <span><%=items[i].keywords%></span>
                    <a href="javascript:;" class="sc">收藏</a>
                </div>
                <div class="contain-mid">
                    <p>技术在研者 <span class="name"><%=items[i].main_researcher_name%></span>&nbsp;&nbsp;&nbsp;&nbsp;<a href="305-searchres.html" class="more">更多》</a></p>

                    <p>行业关注度
                        <span>
                    <%if(items[i].hot_result == 0) {%>
                        <i class="iconfont icon-wujiaoxingkong"></i>
                        <i class="iconfont icon-wujiaoxingkong"></i>
                        <i class="iconfont icon-wujiaoxingkong"></i>
                        <i class="iconfont icon-wujiaoxingkong"></i>
                    <%}else if(items[i].hot_result > 0&&items[i].hot_result <=0.2){%>

                        <i class="iconfont icon-wujiaoxingkong"></i>
                        <i class="iconfont icon-wujiaoxingkong"></i>
                        <i class="iconfont icon-wujiaoxingkong"></i>
                    <%}else if(items[i].hot_result > 0.2&&items[i].hot_result <=0.4){%>
                        <i class="iconfont icon-wujiaoxing-copy"></i>
                        <i class="iconfont icon-wujiaoxing-copy"></i>
                        <i class="iconfont icon-wujiaoxingkong"></i>
                        <i class="iconfont icon-wujiaoxingkong"></i>
                        <i class="iconfont icon-wujiaoxingkong"></i>
                    <%}else if(items[i].hot_result > 0.4&&items[i].hot_result <=0.6){%>
                        <i class="iconfont icon-wujiaoxing-copy"></i>
                        <i class="iconfont icon-wujiaoxing-copy"></i>
                        <i class="iconfont icon-wujiaoxing-copy"></i>
                        <i class="iconfont icon-wujiaoxingkong"></i>
                        <i class="iconfont icon-wujiaoxingkong"></i>
                    <%}else if(items[i].hot_result > 0.6&&items[i].hot_result <=0.8){%>
                        <i class="iconfont icon-wujiaoxing-copy"></i>
                        <i class="iconfont icon-wujiaoxing-copy"></i>
                        <i class="iconfont icon-wujiaoxing-copy"></i>
                        <i class="iconfont icon-wujiaoxing-copy"></i>
                        <i class="iconfont icon-wujiaoxingkong"></i>

                        <i class="iconfont icon-wujiaoxing-copy"></i>
                        <i class="iconfont icon-wujiaoxing-copy"></i>
                        <i class="iconfont icon-wujiaoxing-copy"></i>
                        <i class="iconfont icon-wujiaoxing-copy"></i>
                    <%}%>
                    </span>

                </div>
                <div class="contain-bottom">
